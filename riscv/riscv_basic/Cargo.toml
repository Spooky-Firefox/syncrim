[package]
name = "riscv_basic"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
riscv = {version = "0.11.0", features=["critical-section-single-hart"]}
volatile-register = "0.2.1"
critical-section = "1.1.2"
clic = {git = "https://github.com/onsdagens/clic", branch = "csr_pend"}
riscv-rt = "0.12.1"
syncrim-clic-rt = {git = "https://github.com/onsdagens/syncrim-clic-rt", branch = "regstack"}
rtic = {git = "https://github.com/onsdagens/rtic/", branch="csr_pend", features =["riscv-clic-backend"]}
syncrim-pac = {git = "https://github.com/onsdagens/syncrim-pac/", branch="gen"}
#lab4 = { git = "https://vesuvio-git.neteq.ltu.se/pln/rust_decode" }

